<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shinchan Image Gallery</title>
        <link rel="stylesheet"href="sty.css">
    </head>
    <body>
        <div class="container">
        <h1>Shinchan Image Gallery</h1>

        <div class="search-bar">
        <input type="text" id="searchBox" placeholder="Search for an image..."/>
        <button id="searchButton">Search</button>
        </div>
        <div id="gallery">

        <!-- First row-->
        <div class = "image-card" data-name="Shinchan with Shiro">
            <img src="shinchan_image 01.jpeg"alt="Shinchan with Shiro">
            <p>Shinchan with Shiro</p>
        </div>
        <div class = "image-card" data-name="Shinchan is eating">
            <img src="shinchan_image 02.jpeg"alt="Shinchan is eating">
            <p>Shinchan is eating</p>
        </div>
        <div class = "image-card" data-name="Cycle riding">
            <img src="shinchan_image 03.jpeg"alt="Cycle riding">
            <p>Cycle riding</p>
        </div>
        <div class = "image-card" data-name="Shinchan is sleeping">
            <img src="shinchan_image 04.jpeg"alt="Shinchan is sleeping">
            <p>Shinchan is sleeping</p>
        </div>

        <!--Seond row-->
        <div class = "image-card" data-name="Shinchan Characters">
            <img src="shinchan_image 05.jpeg"alt="Shinchan Characters">
            <p>Shinchan Characters</p>
        </div>
        <div class = "image-card" data-name="Shinchan and his friends">
            <img src="shinchan_image 06.jpeg"alt="Shinchan and his friends">
            <p>Shinchan and his friends</p>
        </div>
        <div class = "image-card" data-name="Shinchan's family ">
            <img src="shinchan_image 07.jpeg"alt="Shinchan's family">
            <p>Shinchan's family</p>
        </div>
        <div class = "image-card" data-name="Chef Shinchan">
            <img src="shinchan_image 08.jpeg"alt="Chef Shinchan">
            <p>Chef Shinchan</p>
        </div>

        <!--Third row-->
        <div class = "image-card" data-name="Shinchan and Himawari">
            <img src="shinchan_image 09.jpeg"alt="Shinchan and Himawari">
            <p>Shinchan and Himawari</p>
        </div>
        <div class = "image-card" data-name="Newyear with Shinchan">
            <img src="shinchan_image 10.jpeg"alt="Newyear with Shinchan">
            <p>Newyear with Shinchan</p>
        </div>
        </div>
        </div>
        <script src="j.js"></script>
    </body>
</html>
